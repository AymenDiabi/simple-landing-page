<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Linking  -->
    <link rel="stylesheet" href="style.css">
    <!-- Title  -->
    <title>Landing Page</title>
  </head>


  <body>
    <header class="header">
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo">
        <h4 class="logo | fw-regular">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="images/cart.svg" alt="Cart image">
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="intro">
          <div class="intro-text">
            <h1 class="fw-md">laptop for the future</h1>
            <p>The new 14 inch bezeless display offering a 4K display with touch screeen</p>
          </div>
          <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="images/matebook.png" alt="matebook">
      </section>
      <img class="big-circle" src="images/big-eclipse.svg" alt="">
      <img class="md-circle" src="images/mid-eclipse.svg" alt="">
      <img class="sm-circle" src="images/small-eclipse.svg" alt="">
      <div class="laptop">
        <img src="images/arrow-left.svg" alt="">
        <img src="images/dot.svg" alt="">
        <img src="images/dot-full.svg" alt="">
        <img src="images/dot.svg" alt="">
        <img src="images/arrow-right.svg" alt="">
      </div>
    </main>
  </body>

</html>
